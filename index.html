    <script>
var fullScreenMode = document.fullScreen || document.mozFullScreen || document.webkitIsFullScreen;
$(document).on('mozfullscreenchange webkitfullscreenchange fullscreenchange', function () {
    fullScreenMode = !fullScreenMode;
    simulateFullScreen();
});

var simulateFullScreen = function () {
    if (fullScreenMode) {
        docElm = document.documentElement;
        if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
        } else {
            if (docElm.mozRequestFullScreen) {
                docElm.mozRequestFullScreen();
            } else {
                if (docElm.webkitRequestFullScreen) {
                    docElm.webkitRequestFullScreen();
                }
            }
        }
		screen.orientation.lock("landscape-primary");
        console.log('Setup full-screen mode successful');
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else {
            if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else {
                if (document.webkitCancelFullScreen) {
                    document.webkitCancelFullScreen();
                }
            }
        }
		screen.orientation.unlock();
        console.log('Exited full-screen mode successful');
    }
    console.log("Exit function call");
    //fullScreenMode = !fullScreenMode;
};
    </script>
